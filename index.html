<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ======== Primary Meta Tags ======== -->
    <title>Bridge AI - Step into your dream career!</title>
    <meta name="description" content="Bridge by AYOKS: A platform for seamless collaboration and resource sharing. Join communities, exchange ideas, and grow together.">
    
    <!-- ======== Open Graph (Facebook/LinkedIn/WhatsApp) ======== -->
    <meta property="og:title" content="Bridge AI - Step into your dream career!">
    <meta property="og:description" content="Connect with opportunities through Bridge by AYOKS. Join communities, share resources, and grow your career.">
    <meta property="og:url" content="https://bridge.ayoks.com/">
    <meta property="og:type" content="website">

    <meta property="og:image:width" content="1200">

    <!-- ======== Twitter Card ======== -->

    <!-- ======== Favicon Configuration ======== -->
    <!-- Prioritize SVG for crisp scaling -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">

    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Web manifest -->
    <link rel="manifest" href="/site.webmanifest">
    <!-- Legacy .ico fallback -->
    <link rel="shortcut icon" href="/favicon.ico">
    
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
